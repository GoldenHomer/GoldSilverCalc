<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gold and Silver Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- GOLD START-->
    <table style="border: thin solid #ccc; width: 760px">
        <tbody>
            <tr>
                <td>
                    <input type="text" id="XAU_Weight" title="Weight Amount" value="1" onchange="XAU_Update();">
                </td>
                <td>
                    <select id="XAU_WeightType_Select" title="Weight" onchange="XAU_Update();">
                        <option value="O">Ounce</option>
                        <option value="G">Gram</option>
                        <option value="K">Kilogram</option>
                    </select>
                </td>
                <td align="right">
                    Premium
                </td>
                <td>
                    <input type="text" id="XAU_Premium1" title="Premium Percent" value="0.0" onchange="XAU_Update();">%
                </td>
                <td align="right">
                    =
                </td>
                <td>
                    <input type="text" id="XAU_Currency" title="Current Value" value="" readonly="readonly" class="readonly">
                </td>
                <td>
                    <select id="XAU_Select" title="Currency" onchange="XAU_Update();">
                        <option value="XAU_USD">USD</option>
                        <option value="XAU_AED">AED</option>
                        <option value="XAU_ARS">ARS</option>
                        <option value="XAU_AUD">AUD</option>
                        <option value="XAU_BRL">BRL</option>
                        <option value="XAU_CAD">CAD</option>
                        <option value="XAU_CHF">CHF</option>
                        <option value="XAU_CNY">CNY</option>
                        <option value="XAU_COP">COP</option>
                        <option value="XAU_EUR">EUR</option>
                        <option value="XAU_GBP">GBP</option>
                        <option value="XAU_HKD">HKD</option>
                        <option value="XAU_IDR">IDR</option>
                        <option value="XAU_INR">INR</option>
                        <option value="XAU_JPY">JPY</option>
                        <option value="XAU_KWD">KWD</option>
                        <option value="XAU_MXN">MXN</option>
                        <option value="XAU_MYR">MYR</option>
                        <option value="XAU_NZD">NZD</option>
                        <option value="XAU_PHP">PHP</option>
                        <option value="XAU_RUB">RUB</option>
                        <option value="XAU_SEK">SEK</option>
                        <option value="XAU_SGD">SGD</option>
                        <option value="XAU_TRY">TRY</option>
                        <option value="XAU_VUV">VUV</option>
                        <option value="XAU_ZAR">ZAR</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="7" align="center">
                    <span id="XAU_PriceByWeight"></span>
                </td>
            </tr>
        </tbody>
    </table>
<!-- GOLD END-->
